{% extends 'base.html' %}
{% load static %}

{% block content %}
    
 

            <section class="membership-section section-padding" id="section_3">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12 col-12 text-center mx-auto mb-lg-5 mb-4">
                            <h2><span>Journals</span> at Vunoklang</h2>
                        </div>

                        <div class="col-lg-12 col-12 mb-3 mb-lg-0">
                            <h4 class="mb-4 pb-lg-2">Journals</h4>

                            <div class="table-responsive">
                                <table class="table text-center">
                                    <thead>
                                        <tr>
                                            <th style="width: 20%;">Yearly</th>
                                            
                                            <th style="width: 22%;">Date Published</th>
                                            
                                            <th style="width: 22%;">Volume</th>
                                            
                                            <th style="width: 22%;"></th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        {% for journal in journals %}
                                        <tr>
                                            <th scope="row" class="text-start"><img style="width:100px;" src="{{journal.cover.url}}"></th>
                                            
                                            <td>
                                                <!--<i class="bi-check-circle-fill"></i>--> 
                                                <!--<i class="bi bi-chat"></i> | -->
                                                {{ journal.created_on}}

                                           
                                            </td>
                                            
                                            <td>
                                                <!--<i class="bi-check-circle-fill"></i>-->
                                                <!--<i class="bi bi-person"></i>--> 
                                                {{ journal.author }}
                                            </td>
                                            
                                            <td style="text-align:center;">
                                              
                                                
                                                    <a href="#" class="btn custom-btn btn-block">Read More</a>
                                               

                                            </td>
                                        </tr>
                                        {% endfor %}


                                    </tbody>
                                </table>
                            </div>
                        </div>

                     

                    </div>
                </div>
            </section>

 

{% endblock %}
